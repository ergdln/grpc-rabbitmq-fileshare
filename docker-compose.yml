version: '3.8'

services:
  # RabbitMQ com interface de gerenciamento
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - fileshare-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Servidor gRPC
  grpc-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.grpc-server
    container_name: grpc-server
    ports:
      - "${GRPC_SERVER_PORT:-50051}:50051"
    environment:
      - DATA_DIR=${DATA_DIR:-/data}
    volumes:
      - file-storage:${DATA_DIR:-/data}
    networks:
      - fileshare-network
    depends_on:
      - rabbitmq
    restart: unless-stopped
    command: ["./grpc-server", "-port", "${GRPC_SERVER_PORT:-50051}", "-data-dir", "${DATA_DIR:-/data}"]

  # Servidor RabbitMQ
  rabbit-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.rabbit-server
    container_name: rabbit-server
    environment:
      - AMQP_URL=${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/}
      - DATA_DIR=${DATA_DIR:-/data}
    volumes:
      - file-storage:${DATA_DIR:-/data}
    networks:
      - fileshare-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    command: ["./rabbit-server", "-amqp-url", "${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/}", "-data-dir", "${DATA_DIR:-/data}"]

  # Cliente gRPC (escal치vel)
  grpc-client:
    build:
      context: .
      dockerfile: docker/Dockerfile.grpc-client
    environment:
      - GRPC_SERVER_ADDR=${GRPC_SERVER_ADDR:-grpc-server:50051}
    networks:
      - fileshare-network
    depends_on:
      - grpc-server
    restart: "no"
    # O comando ser치 passado via docker-compose run
    # Exemplo: docker-compose run --rm grpc-client list

  # Cliente RabbitMQ (escal치vel)
  rabbit-client:
    build:
      context: .
      dockerfile: docker/Dockerfile.rabbit-client
    environment:
      - AMQP_URL=${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/}
    networks:
      - fileshare-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      rabbit-server:
        condition: service_started
    restart: "no"
    # O comando ser치 passado via docker-compose run
    # Exemplo: docker-compose run --rm rabbit-client list

volumes:
  file-storage:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  fileshare-network:
    driver: bridge

